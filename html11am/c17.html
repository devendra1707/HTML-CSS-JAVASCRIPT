<!-- example on CSS -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<style>
		#div1{
			background:red;
			width:100px;
			transform: translate(500px, 400px);
		}
		img{
			width:100px;
			height:100px;
			transform:rotate(120deg);
		}
 	</style>
 </head>
 <body>
	<h2>demo on transform</h2>
		<img src="images/Jeep.jpg"/>
		<div id="div1">
			 Hello world
		</div>
  </body>
</html>
