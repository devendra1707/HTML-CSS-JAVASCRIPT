<!-- example on JS -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>JS</title>
 </head>
 <body>
	<h2>demo on while loop</h2>
 	<script>
		let i=1;	//init
		while(i<=10)	//cond/ending
		{
			//document.write("Hello");  //body
			document.write(i+" ");
			i++;	//step
		}	 
		document.write("<br>");
		i=10;	//init
		while(i>=1)	//cond/ending
		{
			document.write(i+" ");
			i--;	//step
		}	 

	</script>	 

 </body>
</html>
