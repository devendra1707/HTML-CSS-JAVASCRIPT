<!-- example on CSS -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<style>
		#div1{
			width:200px;	
			height:200px;
		/* 	box-shadow: 2px 2px 3px 6px  black;  */
			box-shadow: 5px 5px red; 
			border-radius:100px;
			background:#ffff99;
			margin:auto;
			transition: box-shadow 4s;
		}
		#div1:hover {		/*new values */
		/* 	box-shadow: 2px 2px 3px 6px  #ff0000;  */
			box-shadow: -5px -5px red;
		}
	 
 	</style>
 </head>
 <body>
	<h2>demo on transitions</h2>
		<div id="div1">
			 
		</div>
  </body>
</html>
