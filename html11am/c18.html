<!-- example on CSS -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<style>
		img{
			width:200px;
			height:200px;
			transition: transform 3s;
		}
		img:hover{
				transform:skew(20deg, 30deg);
		}
 	</style>
 </head>
 <body>
	<h2>demo on transform</h2>
		<img src="images/Jeep.jpg"/>
 
  </body>
</html>
