<!-- example on JS -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>JS</title>
 </head>
 <body>
	<h2>demo on html with loops</h2>
	<script>
		for(let i=1; i<=5; i++) 
			document.write("<h2>Welcome</h2>");
	</script>
	<br>
	<script>
		document.write("<table border width='200px'>");
		document.write("<tr> <th>Col1</th> <th>Col2</th> </tr>");
		for(let i=1; i<=10; i++) {
			document.write("<tr>");
				document.write("<td>"+i+"</td> <td>"+i+"</td>");
			document.write("</tr>");
		}
		document.write("</table>");
	</script>
	<br>
	<label>Date Of Birth:</label> <bR>
	<select id="day" name="day" title="Day">
		<script>
			for(let d=1; d<32; d++) {
				document.write("<option value="+d+">"+d+"</option>");
			}
		</script>
	</select>
	&nbsp;&nbsp;
	<select id="mon" name="mon" title="Month">
		<script>
			let months = ["Jan","Feb","Mar","Apr","may","June","July","Aug","Sep","Oct","Nov","Dec"];
			for(let m=0; m<12; m++) {
				document.write("<option value="+months[m]+">"+months[m]+"</option>");
			}
		</script>
	</select>
	&nbsp;&nbsp;
	<select id="year" name="year" title="Year">
		<script>
			for(let y=2021; y>1900; y--) {
				document.write("<option value="+y+">"+y+"</option>");
			}
		</script>
	</select>


 </body>
</html>
