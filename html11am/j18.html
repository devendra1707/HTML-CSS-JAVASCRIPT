<!-- example on JS -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>JS</title>
 </head>
 <body>
	<label>First Number</label>
	<input type="text" id="firstNum"/> <br>
	<label>Second Number</label>
	<input type="text" id="secNum"/> <br>
	<button onclick="compute()">Product</button>
	<script>
		function compute()
		{
			let x = firstNum.value;
			let y = secNum.value;
			let res = x*y;
			document.write("Product "+res);
		} 
	</script>
 </body>
</html>
