<!-- example on details & summary tags-->
<!DOCTYPE html> 
<html lang="en">		 
	<head>
		<title>Ex45</title>
		<style>
			img{
				width:200px;
				height:200px;
			}
		</style>
 	</head>
	<body> 
		<details>
			<Summary>Colors</summary> 
			<h2>Red</h2>
			<h2>Blue</h2>
			<h2>Green</h2>
			<h2>Yellow</h2>
		</details>
		<details>
			<Summary>Images</summary> 
				<img src="images/dog.jpg"/>
				<img src="images/car.jpg"/>
				<img src="images/jeep.jpg"/>
				<img src="images/spring_flower.jpg"/>
				<img src="images/pic1.jpg"/>
		</details>

		<details>
			<Summary>Topics</summary> 
			<details>
				<summary>Topic1</summary>
					<h2>Topic1.1</h2>
					<h2>Topic1.2</h2>
			</details>
			<details>
				<summary>Topic2</summary>
					<h2>Topic2.1</h2>
					<h2>Topic2.2</h2>
			</details>			 
		</details>


   </body>						 
</html>
