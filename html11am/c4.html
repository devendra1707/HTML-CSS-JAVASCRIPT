<!-- example on CSS -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>CSS Selectors</title>
	<style>
		label, span {
			color:red;
			font-size:20px;
		}
		h1,h2,h3,h4,h5,h6{
			color:blue;
			text-align:center;
		}
 	</style>
 </head>
 <body>
	<h2>demo on group selector</h2>
	<h1>Google</h1>
	<h2>Microsoft</h2>
	<h3>Oracle</h3>
	<h4>Cisco</h4>
	<h5>SAP</h5>
	<h6>Apple</h6>
	<h1>AMD</h1>
	<h2>HP</h2>


	 <label>Usernamme</label> <span>*</span> <br>
	<label>Passwrord</label> <span>*</span>
 </body>
</html>
