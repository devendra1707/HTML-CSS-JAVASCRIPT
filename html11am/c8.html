<!-- example on CSS -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>CSS Selectors</title>
	<style>
		[width="200px"]{
			color:red;
		}
 		[width="400px"]{
			color:blue;
		}
		h1[width="300px"]{
			color:#ff9900;
		}
		input[type="text"]{
			color:blue;
			font-size:20px;
		}
 	</style>
 </head>
 <body>
	<h2>demo on  attribute selector</h2>
	<h1 width="200px">Apples</h1>
	<h1 width="200px">Mangos</h1>
	<h1 width="300px">Oranges</h1>
	<h1 width="400px">Bananas</h1>
	<h2 width="400px">Grapes</h2>

	<input type="text"/> <bR>
	<input type="text"/> <bR>
	<input type="password"/> <bR>
	<input type="submit"/>
	
 </body>
</html>
