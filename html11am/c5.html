<!-- example on CSS -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>CSS Selectors</title>
	<style>
		#id1{
			color:red;
		}
	 	#id2{
			color:blue;
		}
 	</style>
 </head>
 <body>
	<h2>demo on id selector</h2>
	<h1 id="id1">Google</h1>
	<h1 id="id2">Microsoft</h1>
	<h2 id="id1">Oracle</h2>
	<h3 id="id2">Apple</h3>
								
 </body>
</html>
