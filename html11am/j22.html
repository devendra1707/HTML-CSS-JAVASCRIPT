<!-- example on JS -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>JS</title>
 </head>
 <body>
	<h2>demo on simple if</h2>
	<!-- finding abs value -->
	<script>
		let n = parseInt( prompt("enter int value") );
		if( n<0 ) {
			n = n*-1;
		}
		document.write("N val "+n);
	</script>	 
 </body>
</html>
