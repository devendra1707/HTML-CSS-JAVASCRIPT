<!-- example on JS -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>JS</title>
 </head>
 <body>
	<h2>demo on if else</h2>
	<!-- checking even or odd number -->
	<script>
		let n = prompt("enter int value");
		if( n%2==0 ) {
			document.write("Even Numer");
		} else {
			document.write("Odd Number");
		}
	</script>	 
 </body>
</html>
