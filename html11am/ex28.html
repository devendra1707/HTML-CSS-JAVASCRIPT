<!-- example on tables 
	 colspan ==> used to merge multiple column 
				colspan:count;
	 rowspan ==> used to merge multiple rows 
				rowspan:count;
 -->
<!DOCTYPE html> 
<html lang="en">		 
	<head>
		<title>Ex28</title>	
 	</head>
	<body> 
		<h2>demo on colspan & rowspan</h2>
		<table border width="300px">
			<tr>
				<th>A</th> <th colspan="3">B</th>
			</tr>
			<tr>
				<td rowspan="2" align="center">100</td> <td>101</td> <td>102</td> <td>103</td> 
			</tr>
			<tr>
										 <td>111</td> <td>112</td> <td>113</td> 
			</tr>
			<tr>
				<td rowspan="3" align="center">200</td> <td>201</td> <td>202</td> <td>203</td> 
			</tr>
			<tr>
										<td>211</td> <td>212</td> <td>213</td> 
			</tr>
			<tr>
										<td>221</td> <td>222</td> <td>223</td> 
			</tr>
		</table>
   </body>						 
</html>
