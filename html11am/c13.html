<!-- example on CSS -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<style>
		img{
			width:300px;	/* old valule */
			height:200px;
			transition: width 1s;
		}
		img:hover{
			width:700px;	/*new value */
		}

 	</style>
 </head>
 <body>
	<h2>demo on transitions</h2>
	<img src="images/car.jpg"/>
	<img src="images/Jeep.jpg"/>
	<img src="images/flower.jpg"/>
 	
 </body>
</html>
