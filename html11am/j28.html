<!-- example on JS -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>JS</title>
 </head>
 <body>
	<h2>demo on do while loop</h2>
 	<script>
		let i=1;
		do{
			document.write(i+" ");
			i++;
		}while(i<=10);

		document.write("<br>");
		i=10;
		do{
			document.write(i+" ");
			i--;
		}while(i>=1);
	</script>	 

 </body>
</html>
