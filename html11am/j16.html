<!-- example on JS -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>JS</title>
 </head>
 <body>
	<h2>demo on prompt</h2>
	<script>
		let name = window.prompt("enter name");
		let age = prompt("enter age", "0");
		document.write(name+" "+age+" year(s) older");
	</script>

 </body>
</html>
