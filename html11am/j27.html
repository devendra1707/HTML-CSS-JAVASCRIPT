<!-- example on JS -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>JS</title>
 </head>
 <body>
	<h2>demo on for loop</h2>
 	<script>
		for(let i=1 ;i<=10; i++) {			//here i is local var of for loop
 			document.write(i+" ");
		}	 

		document.write("<br>");
		for(let i=10 ;i>=1; i--) {
 			document.write(i+" ");
		}	

		document.write("<br>");
		for(x=1, y=10 ;x<=10 && y>=1; x++, y--) {
 			document.write(x+" "+y+"<br>");
		}	
	</script>	 

 </body>
</html>
