<!-- example on JS -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>JS</title>
 </head>
 <body>
	<h2>demo on vairables</h2>
	<script>
		var a=101;	
	 	document.write(a);
		a=111;		//modification
	 	document.write(a);

		let b=200;	
	 	document.write(b);
		b=222;		//modification
	 	document.write(b);

		const PI=3.14;
		const EXP=2.718;
	 	document.write(PI);
	 	document.write(EXP);
		//PI=20;	error
	 	document.write(PI*10);	 
	</script>
 
 </body>
</html>
