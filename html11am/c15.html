<!-- example on CSS -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<style>
		#div1{
			width:200px;	/* old valule */
			background:#ffff99;
			text-align:center;
			margin:auto;
			color:blue;		/* old value */
			font-size:28px;  /* old value */
			transition: font-size 3s, width 3s, color 3s;
		}
		#div1:hover {		/*new values */
			width:600px;
			color:#ff0000;
			font-size:82px;	
		}
	 
 	</style>
 </head>
 <body>
	<h2>demo on transitions</h2>
		<div id="div1">
			Happy Diwali
		</div>
  </body>
</html>
