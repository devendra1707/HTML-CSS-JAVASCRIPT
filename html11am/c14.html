<!-- example on CSS -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<style>
		#div1{
			width:100px;	/* old valule */
			height:100px;
			background:red;
			transition: width 3s;
		}
		#div1:hover{
			width:500px;	/*new value */
		}
		#div2{
			width:100px;	
			height:100px;  /* old valule */
			background:red;
			transition: height 3s;
		}
		#div2:hover{
			height:500px;	/*new value */
		}
 	</style>
 </head>
 <body>
	<h2>demo on transitions</h2>
		<div id="div1">
			Hello
		</div>
		<div id="div2">
			welcome
		</div>
 		<h2>end of page</h2>
 </body>
</html>
