<!-- example on JS -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>JS</title>
 </head>
 <body>
	<h2>demo on alert</h2>
	<script>
		window.alert("hello world");
		window.alert("<h1>Welcome</h1>");
		alert("Apples\nMangos\nOranges");
		let a=10, b=15;
		alert(a+b);
		alert(a>b);
	</script>
	<button onclick="alert('dynamic alert')">Click here</button> 

 </body>
</html>
