<!-- example on list tags 
	list-style-type:
	list-style-image:url(imagename);
-->
<!DOCTYPE html>
<html lang="en">		 
	<head>
		<title>Ex16</title>
		<link rel="icon" href="logo.png"/>	 
		<style>
			ol{
				list-style-type:none;
			}
			ul{
				list-style-image:url(images/pic1.png);
			}
		</style>
	</head>
	<body> 
		<h2>demo on css List types</h2>
		<ol>
			<li>c</li>
			<li>cpp</li>
			<li>java</li>
			<li>.net</li>
			<li>python</li>
		</ol>
		<ul>
			<li>c</li>
			<li>cpp</li>
			<li>java</li>
			<li>.net</li>
			<li>python</li>
		</ul>
	
		<ul>
			<li style="list-style-image:url(images/icon1.png);">c</li>
			<li>cpp</li>
			<li style="list-style-image:url(images/icon2.png);">java</li>
			<li>.net</li>
			<li>python</li>
		</ul>
   </body>						 
</html>
