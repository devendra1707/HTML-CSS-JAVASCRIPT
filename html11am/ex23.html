<!-- example on css styles  
		tag{.....}
		tag selector used for all tags

		#name{ .... }
		id selector used for unique styles

		.name{ ......}
		class selector used for comm style for group of tags
		10h1 => 10 same style => tag selector
		10h1 => 10 styles => id selector
		10h1 => 3tags		4tags		3tags
						class

-->
<!DOCTYPE html>
<html lang="en">		 
	<head>
		<title>Ex23</title>	 
		<style>
			#div1{				/* id  selector */
				background-color:#3300ff;
				color:white;
				width:300px;
				height:300px;
			}
			#div2{				/* id  selector */
				background-color:#ff0000;
				color:white;
				width:300px;
				height:300px;
			}
			#div3{				/* id  selector */
				background-color:#009900;
				color:white;
				width:300px;
				height:300px;
			}
			.c{
				background-color:#ff00ff;
				color:#0099ff;
				width:400px;
				height:400px;
			}				
		</style>
	</head>
	<body> 
		<h2>demo on div</h2>
				<!-- sub div -->
				<div id="div1"> 
					<h1>AAAA</h1>
				</div>
				<div id="div2"> 
					<h1>BBBB</h1>
				</div> 	
				<div id="div3"> 
					<h1>CCCC</h1>
				</div> 
				<div class="c"> 
					<h1>DDDD</h1>
				</div>
				<div class="c"> 
					<h1>EEEE</h1>
				</div> 	
				<div class="c"> 
					<h1>FFFF</h1>
				</div> 
 
   </body>						 
</html>
