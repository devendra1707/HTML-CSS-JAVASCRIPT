<!DOCTYPE html>
<html>
<head>
<style>
	#d1 {
		width: 60%; /* init state */
		height: 400px;
 		background-color:#ff0000;
		opacity:0.2;
		transition: opacity 600ms;
	}
	#d1:hover {
		opacity:1;
	}
 </style>
</head>
<body>
	<h1>The transition Property</h1>
	<p>get mouse over the div element, to see the transition width effect</p>
	
	<div id="d1"> </div>

 
</body>
</html>
