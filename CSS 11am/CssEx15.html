<!-- example on CSS selectors -->
<!DOCTYPE html>
<html>
 <head>
  <title>CSS Ex15</title>
  <style type="text/css">
	h1{			    /* tag */
      color:#ff00ff;
	}
	div h1{			/* child */
	  color:#ff6600;
    }
	.c{				/* class */
      color:#0000ff;
	}
	#i{				/* ID */
	  color:#33ff00;
	}
  </style>
 </head>
 <body>		
	 <h1> Demo On CSS Precedence </h1>
	<div>
		<h1 id="i" class="c">CSS Selectors</h1>
	</div>

 </body>
</html>
