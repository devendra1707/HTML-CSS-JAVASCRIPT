<!-- example on css transforms -->
<!DOCTYPE html>
<html>
<head>
<style>
	img {
		width: 200px;
		height: 200px;
		margin-left:50px;
		margin-top:100px;
	}
	img:hover{
		 transform: rotate(120deg); 
		/* transform: scale(1.5);		or		scaleX(1.5)		Or  scaleY(1.5)	*/
		/* transform: skew(20deg, 25deg);	 or  skewX(30deg)		or		skewY(25)	*/		
	}
</style>					
</head>
<body>
	<h1>The transform Properties</h1>	
	  <img src="images/ntr.jpg">
	  <img src="images/rohit.jpg">
	  <img src="images/virat.jpg">
	  <img src="images/sachin.jpg">
</body>
</html>
