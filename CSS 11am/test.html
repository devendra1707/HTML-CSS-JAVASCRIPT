<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Document</title>
	<style>
		#head1{	
			background:#33ff33;
			color:red;
		}
		#head2{	
			background:yellow;
			color:blue;
		}
		#head1:hover{
			color:#33ff33;
			background:red;
		}
		#head2:hover{
			color:yellow;
			background:blue;
		}
	</style>
 </head>
 <body>
	<h1 id="head1">HyperText Markup Language</h1>
	<h1 id="head2">Cascading Style Sheets</h1>

 </body>
</html>
