<!-- example on CSS selectors -->
<!DOCTYPE html>
<html>
 <head>
  <title>CSS Ex8</title>
  <style>
	p.c1{		/* Compound selector */
      color:#ccffcc;
	  background:#cc3300;
	}
  </style>
 </head>
 <body>		
    <h1> Demo On Selectors </h1>
	<p class="c1"> Games </p>
	<p class="c1"> FootBall </p>
	<p> S & L </p>
    <p> Kabaddi </p>

	<div class="c1"> Cricket </div>
 </body>
</html>
