<!-- example on pseudo selectors -->
<!DOCTYPE html>
<html>			 	
  <head>
   <style>
	a:link {			/* before visited link 1st */
	  color:#33ff00;
      text-decoration:none;
	}
	a:visited {	/* after visited link 2nd */
	  color:#ff0000;
	}
	a:hover {		/* mouse over link 3rd */
	  color:#0000ff ;
      text-decoration:underline;
	}
	a:active {		/* selected/clicked link 4th */
	  color:#ff6633;
	}

	h3:hover {	
	  color:#ff0066;
	}
   </style>
  </head>
  <body>
