<html>
<head>

<style>
html, body, #myDiv {
  width: 100%;
  height: 100%;
  margin: 0;
}
</style>
<body>
	<div id="myDiv"></div>

<script>
var s = "<svg xmlns=' ' width='10' height='10'><linearGradient id='gradient'><stop offset='10%' stop-color='#F00'/><stop offset='90%' stop-color='#fcc'/> </linearGradient><rect fill='url(#gradient)' x='0' y='0' width='100%' height='100%'/></svg>";
var sv = window.btoa(s);
document.getElementById('myDiv').style.backgroundImage = "url('data:image/svg+xml;base64," + sv + "')";
</script>
</body>
</html>
