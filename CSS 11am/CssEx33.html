<!-- example on applying transition on multiple attributes -->
<!DOCTYPE html>
<html>
<head>
<style>
	div{
		height:100px;
		width: 200px;
		background: #ff3300;
		font-size: 20px;
		color: #0000ff;
		transition: background-color 2s, font-size 2s, width 2s;
 	}
												
	div:hover {
		width: 700px;
		background-color: #ffff00;
		font-size: 100px;
	}				
 </style>
</head>
<body>
	<h1>The transition with mutiple Properties</h1>
	
	<div>Red Apples</div>
 
  
</body>
</html>
