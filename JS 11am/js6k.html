<!--   example on constructor -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <title>OOPS Ex4</title>
 </head>
 <body>
   <h2>demo on constructor </h2>
   <script>
     class Demo
     {
	  Demo(){	//method
	 	document.write("i am Demo");
	  }
      constructor()    //its constructor
      {
       document.write("i am constructor<br>");
      }
     } 

     const ob1 = new Demo();  //object creation & constructor calling
     let ob2 = new Demo();  //object creation & constructor calling     
   </script>
 </body>
</html>
