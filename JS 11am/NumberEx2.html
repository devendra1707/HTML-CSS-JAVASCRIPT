<!-- example on Number methods -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Number Function2</title>
 </head>
<body>
  <h2> demo on valueOf() </h2>
  <script>
	var n = 111;
	document.write( n.valueOf() );            // returns 111 
	document.write( ("111").valueOf() );        // returns 111
	document.write( (111 + 111).valueOf() );   // returns 222
  </script>
</body>
</html>
