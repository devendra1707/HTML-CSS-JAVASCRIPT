<!-- example on date functions -->
<!DOCTYPE html>
<html>
 <head>
  <title>Date Funs</title>
</head>
<body>
   <script>
     var d=new Date(2009, 5, 25, 18, 0, 0, 0);
     document.write("Act Date : ", d ,"<br>");		

	 d.setDate(30); //modifying date
     d.setMonth(7); //modifying month  
     document.write("Mod Date :", d ,"<br>");

	 d.setHours(10); //modifying hours
     document.write("Mod Date :", d ,"<br>");
   </script>
 </body>
</html>
