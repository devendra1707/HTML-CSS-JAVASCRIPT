<!-- example on Number methods -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Number Function5</title>
 </head>
<body>
  <h2> demo on toPrecision() </h2>
  <script>
	let n = 10000.7829;   //width of value is 9digit
	document.write( n.toPrecision(5) +"<br>");       // returns 10001
	document.write( n.toPrecision(7) +"<br>");       // returns 10000.78
	document.write( n.toPrecision(12) +"<br>");       // returns 10000.7829000
  </script>				
</body>
</html>
