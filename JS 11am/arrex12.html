<!-- example on Array -->
<html>
  <h2> example on const Array </h2>
  <script>
	const a = [10, 20, 30];	//const array
	document.write(a, "<br>");
	a[0]=111;	//valid
	a[1]=222;  //valid
	a[3]=444;
	document.write(a, "<br>");

	//a = [11,22,33];	invalid, bcz we cant change ref   
 </script>
</html>
