<!-- example on hoisting
	lifiting or lowering variable and function declarations to top (up chain) program.
	the process whereby the interpreter allocations memory for variable and function declarations prior to execution of the code.
	Note: let not support hoisting.
  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fun Ex7</title>
 </head>
  <body>
   <h2> Demo on hoisting </h2>
   <script> 
		a=10;
		b=20;
		document.write("A	"+a+"<br>");
		document.write("B	"+b+"<br>");
		document.write(a*b+"<br>");
		var a, b;
		c=100;
		document.write("C	"+c+"<br>");
		var c;
   </script>
 </body>
</html>
