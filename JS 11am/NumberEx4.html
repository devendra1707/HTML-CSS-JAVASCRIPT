<!-- example on Number methods -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Number Function4</title>
 </head>
<body>
  <h2> demo on toFixed() </h2>
  <script>
	let n = 10000.7829;		
	document.write( n.toFixed() +"<br>" );    // returns 10001  (by default is 0)
	document.write( n.toFixed(3) +"<br>");    // returns 10000.78
   
    document.write( 10/3 ,"<br>") 	
    document.write( (10/3).toFixed(2) );
  </script> 
</body>
</html>
