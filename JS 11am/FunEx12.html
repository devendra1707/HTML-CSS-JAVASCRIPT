<!-- example on functions  -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Fun Ex12</title>
 </head>
 <body>
   <h2> Demo on return statement </h2>
   <script> 
    //finding sum of 2values
	function sum(a, b)   
	{
	  let res=a+b;
	  return res;
	}							

	//working
    let s = sum(10, 25);  //calling1
    document.write("Sum is "+ s +"<br>");

    document.write( sum(2,4), "<br>" ); //calling2
   </script>
 </body>
</html>
