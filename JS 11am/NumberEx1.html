<!-- example on Number methods -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Number Function1</title>
 </head>
<body>
  <h2> demo on toString() </h2>
  <script>
	let x = 101;
    let st = x.toString();
	document.write( st + typeof st +"<br>");  // returns "101" 
	document.write( (45.88).toString() +"<br>"); //returns "45.88" 
	document.write( (39+60).toString() +"<br>");   //returns "99"
  </script>
</body>
</html>
